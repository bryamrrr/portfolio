<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Positions</title>
	<style>
		body {
			margin: 0;
		}
		div {
			background-color: black;
			color: white;
			margin: 15px;
			height: 200px;
			width: 200px;
		}
		section {
			background-color: green;
		}
		.caja-d {
			background-color: blue;
			position: absolute;
			top: 0;
			right: 0;
		}
		.seccion-2 {
			position: relative;
		}
	</style>
</head>
<body>
	<section class="seccion-1">
		<div class="caja-a">
			CAJA A
		</div>
		<div class="caja-b">
			CAJA B
		</div>
		<div class="caja-c">
			CAJA C
		</div>
	</section>
	<section class="seccion-2">
		<div class="caja-d">
			CAJA D
		</div>
		<div class="caja-e">
			CAJA E
		</div>
		<div class="caja-f">
			CAJA F
		</div>
	</section>
</body>
</html>
